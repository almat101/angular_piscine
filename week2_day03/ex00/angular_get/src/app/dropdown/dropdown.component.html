<div class="dropdown">
	<button class="btn btn-primary dropdown-toggle" type="button" (click)="toggleDropdown()">
	  Dropdown button
	</button>
	<ul *ngIf="isOpen" class="dropdown-menu">
	  <li *ngFor="let option of options" (click)="selectOption(option)">
		<a>{{ option }}</a>
	  </li>
	</ul>
  </div>
