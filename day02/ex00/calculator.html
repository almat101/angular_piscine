<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="calculator.css">
	<title>ft_valerio</title>
</head>

<body>

	<div class="form-container">
		<form action="#" method="post">
			<div class="form-group">
				<label for="input1">Text Input 1</label>
				<input type="text" id="input1" name="input1" placeholder="Enter text here" required>
			</div>
			<div class="form-group">
				<label for="select1">Select Field</label>
				<select id="select1" name="select1">
					<option value="addition">+</option>
					<option value="subtraction">-</option>
					<option value="multiplication">*</option>
					<option value="division">/</option>
				</select>
			</div>
			<div class="form-group">
				<label for="input2">Text Input 2</label>
				<input type="text" id="input2" name="input2" placeholder="Enter text here">
			</div>
			<div class="form-group">
				<input type="submit" value="Calculate me baby!">
			</div>
			<div class="form-group">
				<label for="result">Result</label>
				<input type="text" id="result" name="result" readonly>
		</form>
	</div>
	<div id="iframeId"></div>
<script src="calculator.js"></script>
</body>
</html>
