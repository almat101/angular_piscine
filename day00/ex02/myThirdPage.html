<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Table</title>
</head>
<body style="height: 100%; padding: 0; margin: 0;">
    <table style="height: 100%; width: 100%;table-layout: fixed;border-collapse: collapse;">
        <tr>
            <td class="cell green" style="background-color: rgb(71, 141, 71); width: 50%; text-align: center; vertical-align: middle;font-size: 20px;font-weight: bold; padding: 0;">First cell</td>
            <td class="cell pink" style=" background-color: pink; width: 50%; text-align: center; vertical-align: middle;font-size: 20px;font-weight: bold; padding: 0;">Second cell</td>
        </tr>
    </table>
</body>
</html>
