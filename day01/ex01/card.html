<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>User Card</title>
</head>
<body>
    <div class="card">
        <h1>User Card</h1>
        <table class="details">
            <tr>
                <td>
                    <img id="profileImg" src="https://upload.wikimedia.org/wikipedia/en/5/56/PrisonMike.png" alt="Profile Picture">
                    <p class="name">Name: Prison Mike</p>
                    <p class="description">Description: Web Developer</p>
                    <a href="https://pointerpointer.com/" class="contact-btn" target="_blank">Contact</a>
                    <button class="change-btn" onclick="changeName()">Change Name</button>
                    <button class="change-btn" onclick="changeImage()">Change Image</button>
                </td>
            </tr>
        </table>
    </div>
    
</body>
<script>
    function changeName() {
        var nameElement = document.querySelector('.name');
        nameElement.textContent = 'Name: Giancarlo Magalli';
    }

    function changeImage() {
        var imageElement = document.getElementById('profileImg');
        imageElement.src = 'https://www.caffeinamagazine.it/wp-content/uploads/2015/09/magalli-quad.jpg';
    }
</script>
</html>
